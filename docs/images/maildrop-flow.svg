<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 460">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
  </defs>

  <!-- Dark card background -->
  <rect x="0" y="0" width="650" height="460" rx="16" fill="#1e293b"/>

  <!-- ===== LEFT: Clients box (blue) ===== -->
  <rect x="30" y="100" width="140" height="120" rx="8" fill="#2563eb"/>
  <text x="100" y="140" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="16" font-weight="bold">Clients</text>
  <text x="100" y="166" text-anchor="middle" fill="#dbeafe" font-family="sans-serif" font-size="11">Windows PC</text>
  <text x="100" y="183" text-anchor="middle" fill="#dbeafe" font-family="sans-serif" font-size="11">macOS</text>
  <text x="100" y="200" text-anchor="middle" fill="#dbeafe" font-family="sans-serif" font-size="11">Linux</text>

  <!-- ===== Horizontal arrow: Clients -> Samba Share ===== -->
  <line x1="170" y1="160" x2="310" y2="160" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="240" y="148" text-anchor="middle" fill="#cbd5e1" font-family="sans-serif" font-size="12" font-weight="bold">SMB/CIFS (Port 445)</text>
  <text x="240" y="180" text-anchor="middle" fill="#94a3b8" font-family="sans-serif" font-size="11">\\SERVER\maildrop</text>

  <!-- ===== CENTER TOP: Samba Share box (purple) ===== -->
  <rect x="320" y="90" width="290" height="80" rx="8" fill="#7c3aed"/>
  <text x="465" y="122" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="15" font-weight="bold">Samba Share</text>
  <text x="465" y="142" text-anchor="middle" fill="#e9d5ff" font-family="sans-serif" font-size="12">/srv/maildrop/</text>
  <text x="465" y="160" text-anchor="middle" fill="#c4b5fd" font-family="sans-serif" font-size="11">.zip  .pst  .mbox</text>

  <!-- ===== Vertical arrow: Samba Share -> maildrop-watcher ===== -->
  <line x1="465" y1="170" x2="465" y2="218" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="510" y="200" text-anchor="start" fill="#cbd5e1" font-family="sans-serif" font-size="12">Scan alle 10s</text>

  <!-- ===== CENTER MIDDLE: maildrop-watcher box (purple) ===== -->
  <rect x="320" y="225" width="290" height="90" rx="8" fill="#7c3aed"/>
  <text x="465" y="254" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="15" font-weight="bold">maildrop-watcher.sh</text>
  <text x="400" y="278" text-anchor="middle" fill="#e9d5ff" font-family="sans-serif" font-size="11">1. Upload</text>
  <text x="465" y="278" text-anchor="middle" fill="#e9d5ff" font-family="sans-serif" font-size="11">2. Import</text>
  <text x="536" y="278" text-anchor="middle" fill="#e9d5ff" font-family="sans-serif" font-size="11">3. Loeschen</text>
  <!-- Step separator dots -->
  <circle cx="432" cy="274" r="1.5" fill="#c4b5fd"/>
  <circle cx="500" cy="274" r="1.5" fill="#c4b5fd"/>

  <!-- ===== Vertical arrow: maildrop-watcher -> OpenArchiver ===== -->
  <line x1="465" y1="315" x2="465" y2="358" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="510" y="342" text-anchor="start" fill="#cbd5e1" font-family="sans-serif" font-size="12">REST API (:4000)</text>

  <!-- ===== CENTER BOTTOM: OpenArchiver box (green) ===== -->
  <rect x="320" y="365" width="290" height="70" rx="8" fill="#059669"/>
  <text x="465" y="395" text-anchor="middle" fill="#ffffff" font-family="sans-serif" font-size="16" font-weight="bold">OpenArchiver</text>
  <text x="465" y="416" text-anchor="middle" fill="#a7f3d0" font-family="sans-serif" font-size="12">(EML/PST/MBOX Parsing)</text>

</svg>
