<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 580">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
  </defs>

  <!-- Dark card background -->
  <rect x="0" y="0" width="420" height="580" rx="16" fill="#1e293b"/>

  <!-- Level 1: ProtonMail Server -->
  <rect x="90" y="24" width="240" height="58" rx="8" fill="#2563eb"/>
  <text x="210" y="48" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="bold" fill="#ffffff">ProtonMail Server</text>
  <text x="210" y="68" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ffffff" opacity="0.75">(verschluesselt)</text>

  <!-- Arrow 1 -->
  <line x1="210" y1="82" x2="210" y2="126" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="210" y="110" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#cbd5e1">
    <tspan dx="16">Proton-Protokoll</tspan>
  </text>

  <!-- Level 2: Proton Bridge -->
  <rect x="90" y="130" width="240" height="80" rx="8" fill="#7c3aed"/>
  <text x="210" y="154" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="bold" fill="#ffffff">Proton Bridge</text>
  <text x="210" y="172" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ffffff" opacity="0.75">Docker Container</text>
  <text x="210" y="188" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ffffff" opacity="0.75">IMAP: 1143  |  STARTTLS</text>

  <!-- Arrow 2 -->
  <line x1="210" y1="210" x2="210" y2="254" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="210" y="238" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#cbd5e1">
    <tspan dx="16">TCP (localhost)</tspan>
  </text>

  <!-- Level 3: socat TLS-Wrapper -->
  <rect x="90" y="258" width="240" height="80" rx="8" fill="#7c3aed"/>
  <text x="210" y="282" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="bold" fill="#ffffff">socat TLS-Wrapper</text>
  <text x="210" y="300" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ffffff" opacity="0.75">Systemd Service</text>
  <text x="210" y="316" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ffffff" opacity="0.75">SSL: 11143  |  Implizites SSL</text>

  <!-- Arrow 3 -->
  <line x1="210" y1="338" x2="210" y2="382" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="210" y="366" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#cbd5e1">
    <tspan dx="16">SSL</tspan>
  </text>

  <!-- Level 4: OpenArchiver -->
  <rect x="90" y="386" width="240" height="104" rx="8" fill="#059669"/>
  <text x="210" y="412" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="bold" fill="#ffffff">OpenArchiver</text>
  <text x="210" y="432" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ffffff" opacity="0.75">IMAP Source:</text>
  <text x="210" y="448" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ffffff" opacity="0.75">Host: 127.0.0.1</text>
  <text x="210" y="464" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ffffff" opacity="0.75">Port: 11143  |  SSL: true</text>
</svg>
