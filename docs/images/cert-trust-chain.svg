<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 460">
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#94a3b8"/>
    </marker>
  </defs>

  <!-- Dark card background -->
  <rect x="0" y="0" width="380" height="460" rx="16" fill="#1e293b"/>

  <!-- Box 1: Lokale CA (blue) -->
  <rect x="80" y="30" width="220" height="60" rx="8" fill="#2563eb"/>
  <text x="190" y="53" text-anchor="middle" fill="white" font-family="sans-serif" font-size="15" font-weight="bold">Lokale CA</text>
  <text x="190" y="73" text-anchor="middle" fill="rgba(255,255,255,0.75)" font-family="sans-serif" font-size="11">(proton-bridge-ca.crt)</text>

  <!-- Arrow 1 -->
  <line x1="190" y1="90" x2="190" y2="140" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="210" y="121" fill="#cbd5e1" font-family="sans-serif" font-size="12" font-style="italic">signiert</text>

  <!-- Box 2: Server-Zertifikat (blue) -->
  <rect x="80" y="145" width="220" height="60" rx="8" fill="#2563eb"/>
  <text x="190" y="168" text-anchor="middle" fill="white" font-family="sans-serif" font-size="15" font-weight="bold">Server-Zertifikat</text>
  <text x="190" y="188" text-anchor="middle" fill="rgba(255,255,255,0.75)" font-family="sans-serif" font-size="11">(proton-tls.crt)</text>

  <!-- Arrow 2 -->
  <line x1="190" y1="205" x2="190" y2="255" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="210" y="236" fill="#cbd5e1" font-family="sans-serif" font-size="12" font-style="italic">verwendet von</text>

  <!-- Box 3: socat TLS-Wrapper (purple) -->
  <rect x="80" y="260" width="220" height="60" rx="8" fill="#7c3aed"/>
  <text x="190" y="283" text-anchor="middle" fill="white" font-family="sans-serif" font-size="15" font-weight="bold">socat TLS-Wrapper</text>
  <text x="190" y="303" text-anchor="middle" fill="rgba(255,255,255,0.75)" font-family="sans-serif" font-size="11">(:11143)</text>

  <!-- Arrow 3 -->
  <line x1="190" y1="320" x2="190" y2="370" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="210" y="351" fill="#cbd5e1" font-family="sans-serif" font-size="12" font-style="italic">vertraut durch</text>

  <!-- Box 4: OpenArchiver (green) -->
  <rect x="80" y="375" width="220" height="60" rx="8" fill="#059669"/>
  <text x="190" y="398" text-anchor="middle" fill="white" font-family="sans-serif" font-size="15" font-weight="bold">OpenArchiver</text>
  <text x="190" y="418" text-anchor="middle" fill="rgba(255,255,255,0.75)" font-family="sans-serif" font-size="11">(NODE_EXTRA_CA_CERTS)</text>
</svg>
