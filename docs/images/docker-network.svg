<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 360">
  <!-- Dark card background -->
  <rect width="720" height="360" rx="16" fill="#1e293b"/>

  <!-- Outer host network box (dashed) -->
  <rect x="20" y="20" width="680" height="320" rx="10" fill="none"
        stroke="#94a3b8" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="34" y="42" font-family="sans-serif" font-size="13" font-weight="600"
        fill="#cbd5e1">Host-Netzwerk (network_mode: host)</text>

  <!-- Green open-archiver box -->
  <rect x="40" y="56" width="640" height="80" rx="8" fill="#059669"/>
  <text x="360" y="86" font-family="sans-serif" font-size="15" font-weight="700"
        fill="white" text-anchor="middle">open-archiver</text>
  <text x="360" y="108" font-family="sans-serif" font-size="11" fill="white"
        text-anchor="middle" opacity="0.85">Lauscht auf: 0.0.0.0:3000</text>
  <text x="360" y="124" font-family="sans-serif" font-size="11" fill="white"
        text-anchor="middle" opacity="0.85">0.0.0.0:4000</text>

  <!-- Bridge network inner container (dashed amber) -->
  <rect x="40" y="156" width="640" height="170" rx="8"
        fill="rgba(245,158,11,0.05)"
        stroke="#f59e0b" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="54" y="178" font-family="sans-serif" font-size="13" font-weight="600"
        fill="#fbbf24">Bridge-Netzwerk: oa-net</text>

  <!-- Service boxes inside bridge network -->
  <!-- postgres -->
  <rect x="56" y="194" width="146" height="116" rx="8" fill="#d97706"/>
  <text x="129" y="240" font-family="sans-serif" font-size="14" font-weight="700"
        fill="white" text-anchor="middle">postgres</text>
  <text x="129" y="264" font-family="sans-serif" font-size="11" fill="white"
        text-anchor="middle" opacity="0.85">127.0.0.1:5432</text>

  <!-- valkey -->
  <rect x="216" y="194" width="146" height="116" rx="8" fill="#d97706"/>
  <text x="289" y="240" font-family="sans-serif" font-size="14" font-weight="700"
        fill="white" text-anchor="middle">valkey</text>
  <text x="289" y="264" font-family="sans-serif" font-size="11" fill="white"
        text-anchor="middle" opacity="0.85">127.0.0.1:6379</text>

  <!-- meilisearch -->
  <rect x="376" y="194" width="146" height="116" rx="8" fill="#d97706"/>
  <text x="449" y="240" font-family="sans-serif" font-size="14" font-weight="700"
        fill="white" text-anchor="middle">meilisearch</text>
  <text x="449" y="264" font-family="sans-serif" font-size="11" fill="white"
        text-anchor="middle" opacity="0.85">127.0.0.1:7700</text>

  <!-- tika -->
  <rect x="536" y="194" width="130" height="116" rx="8" fill="#d97706"/>
  <text x="601" y="240" font-family="sans-serif" font-size="14" font-weight="700"
        fill="white" text-anchor="middle">tika</text>
  <text x="601" y="264" font-family="sans-serif" font-size="11" fill="white"
        text-anchor="middle" opacity="0.85">127.0.0.1:9998</text>
</svg>
