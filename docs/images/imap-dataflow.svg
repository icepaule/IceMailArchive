<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 480">
  <defs>
    <marker id="arrow" viewBox="0 0 10 7" refX="10" refY="3.5"
            markerWidth="10" markerHeight="7" orient="auto-start-auto">
      <path d="M 0 0 L 10 3.5 L 0 7 z" fill="#94a3b8"/>
    </marker>
  </defs>

  <!-- Dark card background -->
  <rect x="0" y="0" width="750" height="480" rx="16" fill="#1e293b"/>

  <!-- ============================================================ -->
  <!-- IMAP Server (top center) -->
  <!-- ============================================================ -->
  <rect x="220" y="24" width="310" height="44" rx="8" fill="#2563eb"/>
  <text x="375" y="51" text-anchor="middle" fill="#ffffff"
        font-family="sans-serif" font-size="14" font-weight="600">IMAP-Server (Gmail, iCloud, etc.)</text>

  <!-- Arrow: IMAP Server -> OpenArchiver -->
  <line x1="375" y1="68" x2="375" y2="118" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="385" y="98" fill="#cbd5e1" font-family="sans-serif" font-size="12">IMAP/SSL (:993)</text>

  <!-- ============================================================ -->
  <!-- OpenArchiver Backend (center) -->
  <!-- ============================================================ -->
  <rect x="250" y="122" width="250" height="44" rx="8" fill="#059669"/>
  <text x="375" y="149" text-anchor="middle" fill="#ffffff"
        font-family="sans-serif" font-size="14" font-weight="600">OpenArchiver Backend</text>

  <!-- ============================================================ -->
  <!-- Trunk line down from OpenArchiver -->
  <!-- ============================================================ -->
  <line x1="375" y1="166" x2="375" y2="198" stroke="#94a3b8" stroke-width="2"/>

  <!-- Horizontal spine at y=198 -->
  <line x1="80" y1="198" x2="660" y2="198" stroke="#94a3b8" stroke-width="2"/>

  <!-- ============================================================ -->
  <!-- Branch 1: Email-Metadaten -> PostgreSQL (far left) -->
  <!-- x=80 -->
  <!-- ============================================================ -->
  <line x1="80" y1="198" x2="80" y2="260" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="80" y="238" fill="#cbd5e1" font-family="sans-serif" font-size="11"
        text-anchor="middle">Email-Metadaten</text>
  <rect x="20" y="264" width="120" height="38" rx="6" fill="#d97706"/>
  <text x="80" y="288" text-anchor="middle" fill="#ffffff"
        font-family="sans-serif" font-size="13" font-weight="600">PostgreSQL</text>

  <!-- ============================================================ -->
  <!-- Branch 2: Email-Body (AES-256) -> Dateisystem (left) -->
  <!-- x=225 -->
  <!-- ============================================================ -->
  <line x1="225" y1="198" x2="225" y2="260" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="225" y="228" fill="#cbd5e1" font-family="sans-serif" font-size="11"
        text-anchor="middle">Email-Body (AES-256)</text>
  <rect x="148" y="264" width="154" height="50" rx="6" fill="#d97706"/>
  <text x="225" y="285" text-anchor="middle" fill="#ffffff"
        font-family="sans-serif" font-size="12" font-weight="600">Dateisystem</text>
  <text x="225" y="302" text-anchor="middle" fill="#ffffffcc"
        font-family="sans-serif" font-size="9">(/var/data/open-archiver/)</text>

  <!-- ============================================================ -->
  <!-- Branch 3: Anhaenge (dedupliziert) -> Dateisystem (center) -->
  <!-- x=375 -->
  <!-- ============================================================ -->
  <line x1="375" y1="198" x2="375" y2="260" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="375" y="238" fill="#cbd5e1" font-family="sans-serif" font-size="11"
        text-anchor="middle">Anhaenge (dedupliziert)</text>
  <rect x="315" y="264" width="120" height="38" rx="6" fill="#d97706"/>
  <text x="375" y="288" text-anchor="middle" fill="#ffffff"
        font-family="sans-serif" font-size="13" font-weight="600">Dateisystem</text>

  <!-- ============================================================ -->
  <!-- Branch 4: Anhang-Text -> Apache Tika -> Extraktion -> Meilisearch -->
  <!-- x=515 -->
  <!-- ============================================================ -->
  <line x1="515" y1="198" x2="515" y2="260" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="515" y="238" fill="#cbd5e1" font-family="sans-serif" font-size="11"
        text-anchor="middle">Anhang-Text</text>
  <rect x="455" y="264" width="120" height="38" rx="6" fill="#d97706"/>
  <text x="515" y="288" text-anchor="middle" fill="#ffffff"
        font-family="sans-serif" font-size="13" font-weight="600">Apache Tika</text>

  <!-- Arrow: Apache Tika -> Meilisearch -->
  <line x1="515" y1="302" x2="515" y2="352" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="525" y="332" fill="#cbd5e1" font-family="sans-serif" font-size="11">Extraktion</text>

  <!-- ============================================================ -->
  <!-- Meilisearch (shared target box for branch 4 + 5) -->
  <!-- ============================================================ -->
  <rect x="455" y="356" width="120" height="38" rx="6" fill="#d97706"/>
  <text x="515" y="380" text-anchor="middle" fill="#ffffff"
        font-family="sans-serif" font-size="13" font-weight="600">Meilisearch</text>

  <!-- ============================================================ -->
  <!-- Branch 5: Volltext-Index -> Meilisearch (far right, curves into shared box) -->
  <!-- x=660 -->
  <!-- ============================================================ -->
  <line x1="660" y1="198" x2="660" y2="340" stroke="#94a3b8" stroke-width="2"/>
  <path d="M 660 340 Q 660 375 575 375" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <text x="660" y="238" fill="#cbd5e1" font-family="sans-serif" font-size="11"
        text-anchor="middle">Volltext-Index</text>
</svg>
